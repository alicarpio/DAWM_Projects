<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Shop Item - Start Bootstrap Template</title>
  <!-- Favicon-->
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Core theme CSS (includes Bootstrap)-->

</head>
<body>
<!-- Navigation-->
<nav class="navbar nav-bar navbar-expand-lg ">
  <div class="container px-4 px-lg-5">
    <a class="nav-link active" aria-current="page" [routerLink]="['/shop']">Makeup Ali's Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
      class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" [routerLink]="['/shop']">Home</a></li>


      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>
          <a routerLink="/cart">Cart</a>
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
      </form>
    </div>
  </div>
</nav>
<!-- Product section-->
<section class=" product-section py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                 src="{{makeup.image_link}}" alt="makeup"/></div>
      <div class="col-md-6">
        <div class="small mb-1">MKU: {{makeup.id}}</div>
        <h1 class="display-5 fw-bolder">{{makeup.name}}</h1>
        <div class="fs-5 mb-5">
          <span>${{makeup.price}}0</span>
        </div>
        <p class="lead">{{makeup.description}}</p>
        <div class="d-flex">
          <input class="form-control text-center me-3" id="inputQuantity"  value="1" style="max-width: 3rem"/>
          <button class="btn btn-outline-dark flex-shrink-0" type="button">
            <i class="bi-cart-fill me-1"></i>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer-->
<footer class="py-5 product-footer">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->

<!-- Core theme JS-->

</body>
</html>
